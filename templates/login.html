{% extends "base.html" %}

{% block title %}Login - Sistema de Gestión{% endblock %}

{% block content %}
<style>
  body {
    background-color: #f0f4f8;
    font-family: Arial, sans-serif;
  }

  .login-container {
    max-width: 450px;
    margin: 60px auto;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  .login-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .login-header h3 {
    margin-bottom: 10px;
    color: #333;
  }

  .login-header i {
    font-size: 40px;
    color: #3b82f6;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
    color: #444;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }

  .btn-login {
    width: 100%;
    padding: 10px;
    background-color: #3b82f6;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn-login:hover {
    background-color: #2563eb;
  }

  .register-link,
  .demo-accounts {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
  }

  .register-link a {
    color: #3b82f6;
    text-decoration: none;
    font-weight: bold;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  .demo-accounts small {
    display: block;
    color: #666;
    margin-top: 10px;
    text-align: left;
  }
</style>

<div class="login-container">
  <div class="login-header">
    <i class="fas fa-bus"></i>
    <h3>Sistema de Gestión de Buses</h3>
  </div>

  <form method="POST">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit" class="btn-login">Iniciar Sesión</button>
  </form>

  <div class="register-link">
    ¿No tienes cuenta? <a href="{{ url_for('registro_usuario') }}">Regístrate aquí</a>
  </div>

  <div class="demo-accounts">
    <small>
      <strong>Usuarios de prueba:</strong><br>
      Admin General: admin_general / admin123<br>
      Usuario: cliente / 123
    </small>
  </div>
</div>
{% endblock %}
