{% extends "base.html" %}

{% block content %}
<h2>Cooperativas Registradas</h2>

<!-- Formulario para agregar nueva cooperativa -->
<form action="{{ url_for('agregar_cooperativa') }}" method="POST" class="mb-4">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la Cooperativa</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Usuario (login)</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Cooperativa</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Usuario</th>
        </tr>
    </thead>
    <tbody>
        {% for coop in cooperativas %}
        <tr>
            <td>{{ coop.nombre or coop.username }}</td>
            <td>{{ coop.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
